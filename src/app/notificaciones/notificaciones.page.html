<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let notificacion of notificaciones$ | async">
  <ion-card>
    <ion-list>
      <ion-label>
        <ion-card-header>
          <ion-card-subtitle>{{ notificacion.tipo }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{ notificacion.mensaje }}</p>
        </ion-card-content>
        <p class="ion-padding"><small>{{ notificacion.fecha?.toDate() | date }}</small></p>
      </ion-label>
      <div class="ion-padding">
        <ion-button color="danger" (click)="eliminarNotificacion(notificacion.viajeId)">Eliminar Notificaci√≥n</ion-button>
        <ion-button (click)="setOpen(true)">
          <ion-icon  name="chatbubbles-outline"></ion-icon>
        </ion-button>
      </div>

    

      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Chat</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <div *ngFor="let message of messages">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>{{ message.sender }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <p>{{ message.content }}</p>
                  <small>{{ message.timestamp | date:'short' }}</small>
                </ion-card-content>
              </ion-card>
            </div>
          
            <ion-item>
              <ion-input [(ngModel)]="newMessage" placeholder="Escribe un mensaje"></ion-input>
              <ion-button (click)="sendMessage()">Enviar</ion-button>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
     
  </ion-list>
    
  </ion-card>

</ion-content>
