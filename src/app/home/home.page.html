<ion-header>
  <ion-toolbar color="primary" class="toolbar-custom">
    <!-- Avatar del usuario -->
    <ion-avatar slot="start" class="user-avatar">
      <img src="https://yt3.googleusercontent.com/vRF8BHREiJ3Y16AbMxEi_oEuoQlnNNqGpgULuZ6zrWSAi24HcxX3Vko42RN8ToctH-G0qlWd=s900-c-k-c0x00ffffff-no-rj" />
    </ion-avatar>

    <!-- Correo del usuario -->
    <ion-title class="email-title" slot="start">
      {{email}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-custom">
  <!-- Información de viajes -->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card class="card-info">
          <ion-icon size="large"  name="car" class="icon-style"></ion-icon>
          <ion-label>28 Viajes</ion-label>
          <p>Esta semana</p>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card-info">
          <p>Calificación</p>
          <ion-label>5 estrellas</ion-label>
          <div class="star">
            <ion-icon name="star" class="star-filled"></ion-icon>
            <ion-icon name="star" class="star-filled"></ion-icon>
            <ion-icon name="star" class="star-filled"></ion-icon>
            <ion-icon name="star" class="star-filled"></ion-icon>
            <ion-icon name="star" class="star-filled"></ion-icon>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card-info">
          <ion-icon size="large" name="map" class="icon-style"></ion-icon>
          <p>Último viaje</p>
          <ion-label>Hualpén</ion-label>
          
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card-info">
          <ion-icon size="large" name="notifications-outline" class="pulse-animation"></ion-icon>
          <p>Notificaciones</p>
          <ion-badge>10</ion-badge>
          
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="card-info">
          <ion-icon size="large" name="cash" class="icon-style"></ion-icon>
          <p>Esta semana</p>
          <p>Total:</p>
          <ion-label>$25.000</ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
