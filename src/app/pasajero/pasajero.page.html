<ion-header>
  <ion-toolbar color="primary" class="toolbar-custom">
    <ion-title>Solicitar Transporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="viajes-content">
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-card-header class="viaje-card-header">
            <ion-card-title>Viajes Disponibles</ion-card-title>
          </ion-card-header>
            <ion-list>
              <ion-item *ngFor="let viaje of viajes" class="viaje-item">
                <ion-card class="ion-padding viaje-info-card">
                  <h2>{{viaje.destino}}</h2>
                  <p>{{viaje.nombreCreador}}</p>            
                  <p>Capacidad disponible: {{ viaje.capacidad }} personas</p>
                  <p>Costo: ${{ viaje.costo }} - <ion-icon slot="start" name="person"></ion-icon></p>
                  <p><ion-icon  slot="start" name="calendar-outline"></ion-icon>{{ viaje.horaSalida | date:'dd/MM/yyyy' }} </p>
                  <p><ion-icon   slot="start-outline" name="time"></ion-icon>{{ viaje.horaSalida | date:'HH:mm' }}</p>

             
                    <div id="map-{{ viaje.id }}" class="map-container"></div>
               

                  <ion-button [disabled]="reserva" color="primary" fill="outline" expand="block" (click)="reservarAsiento(viaje, viaje.id.toString() , viaje.capacidad, viaje.usuarioId)">
                    <ion-icon name="checkmark" slot="start"></ion-icon>
                    Reservar Asiento
                  </ion-button>

                  <ion-button (click)="eliminarReserva(viaje.id.toString(), viaje.capacidad, viaje.usuarioId)" [disabled]="EliminarReserva" expand="block" fill="clear" shape="round" color="danger">
                    <ion-icon name="trash" slot="start"></ion-icon>
                    Eliminar Reserva
                  </ion-button>
                </ion-card>
              </ion-item>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
